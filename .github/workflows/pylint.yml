name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v1
    - uses: rahul-deepsource/pyaction@1.4.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytest
        pip install allure-pytest
        pip install pyperclip
        pip install percy
        pip install selenium
        pip install toml
        pip install requests
    - name: Analysing the code with pylint
      run: |
        pylint --fail-under=9.5 --fail-on E --disable=R,C --disable=C0301,R0904,R0903,C0114,C0115,C2801,C0305,C0411,R1732,W1514,C0207,W0123,W1510,W0613 $(git ls-files '*.py')
